    <div class="w-html-embed">
      <section class="editor-section">
        <h1 class="editor-title">Edit Operator Record</h1>
        <p class="editor-subtitle">
          Adjust and update fields linked to this operator’s profile. All edits
          are logged in the system.
        </p>

        <form class="editor-form" action="#" method="POST">
          <input
            type="text"
            name="operator_name"
            placeholder="Operator Name"
            required
          />
          <input
            type="text"
            name="operator_id"
            placeholder="Operator ID (e.g., op-raye)"
            required
          />

          <select name="tier">
            <option disabled selected>Tier</option>
            <option value="scout">Scout</option>
            <option value="active">Active</option>
            <option value="featured">Featured</option>
            <option value="spotlight">Spotlight</option>
          </select>

          <textarea
            name="notes"
            rows="4"
            placeholder="Admin or mentor notes…"
          ></textarea>

          <button type="submit" class="nx-btn nx-save">Save Changes</button>
        </form>
      </section>
