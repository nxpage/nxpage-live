<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAGE Font Preview</title>
  <style>
    body {
      background: #f9f9f9;
      padding: 40px;
      font-size: 48px;
      line-height: 1.8;
    }

    .sample {
      margin-bottom: 32px;
    }

    @font-face {
      font-family: 'Boska-Regular';
      src: url('./Boska-Regular.woff2') format('woff2');
    }
    @font-face {
      font-family: 'ClashDisplay-Regular';
      src: url('./ClashDisplay-Regular.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Melodrama-Regular';
      src: url('./Melodrama-Regular.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Satoshi-Regular';
      src: url('./Satoshi-Regular.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Supreme-Regular';
      src: url('./Supreme-Regular.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Panchang-Regular';
      src: url('./Panchang-Regular.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Ranade-Regular';
      src: url('./Ranade-Regular.woff2') format('woff2');
    }
  </style>
</head>
<body>

  <div class="sample" style="font-family: 'Boska-Regular'">PAGE — Boska</div>
  <div class="sample" style="font-family: 'ClashDisplay-Regular'">PAGE — Clash Display</div>
  <div class="sample" style="font-family: 'Melodrama-Regular'">PAGE — Melodrama</div>
  <div class="sample" style="font-family: 'Satoshi-Regular'">PAGE — Satoshi</div>
  <div class="sample" style="font-family: 'Supreme-Regular'">PAGE — Supreme</div>
  <div class="sample" style="font-family: 'Panchang-Regular'">PAGE — Panchang</div>
  <div class="sample" style="font-family: 'Ranade-Regular'">PAGE — Ranade</div>

</body>
</html>
